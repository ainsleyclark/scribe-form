<!DOCTYPE html>
<html lang="en-gb" xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Scribe Form</title>
		<link rel="stylesheet" href="/css/scribe.css">
		<link rel="preload" href="/js/scribe.js" as="script">
	</head>
	<body>
		<!-- Header -->
		<header>
			<h1>Scribe Form</h1>
		</header>
		<!-- Controls -->
		<div class="scribe-controls">
			<button class="scribe-previous">Prev</button>
			<button class="scribe-next">Next</button>
		</div>
		<!-- Form -->
		<form class="scribe-form" autocomplete="off">
			<!-- First Name -->
			<fieldset class="scribe-question" data-scribe-type="text">
				<label for="q1">What's your first name?</label>
				<input id="q1" name="first-name" type="text" data-validate-required data-validate-minlength="20" data-validate-required-message="TESTTTT" />
			</fieldset>
			<!-- First Name -->
			<fieldset class="scribe-question" data-scribe-type="text">
				<label for="q4">What's your message?</label>
				<textarea id="q4" name="message" type="url"></textarea>
			</fieldset>
			<!-- Last Name -->
			<fieldset class="scribe-question" data-scribe-type="text">
				<label for="q2">What's your last name?</label>
				<input id="q2" type="email" name="last-name" data-scribe-type="email" data-scribe-email-message="Email message" data-scribe-minlength-message="IN MINLENGTH" />
			</fieldset>
<!--			 Name-->
			<fieldset class="scribe-question" data-scribe-type="text">
				<label for="q3">What's your email?</label>
				<input id="q3" name="email" type="text" />
			</fieldset>
		</form>
		<script src="/js/scribe.js"></script>
	</body>
</html>
